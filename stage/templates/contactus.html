<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #1abc9c, #2ecc71);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contact form container */
        .contact-container {
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Heading style */
        .contact-container h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: bold;
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }

        /* Input and textarea styling */
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #1abc9c;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            height: 120px;
        }

        /* Submit button */
        .form-group button {
            width: 100%;
            padding: 15px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form-group button:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        /* Contact info styling */
        .contact-info {
            margin-top: 30px;
            text-align: center;
            color: #2c3e50;
        }

        .contact-info p {
            margin: 8px 0;
            font-size: 1em;
        }

        .contact-info p a {
            color: #1abc9c;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info p a:hover {
            color: #16a085;
        }

        /* Keyframe animation for container fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h2>Contactez-nous</h2>

    <form action="/submit_contact" method="POST">
        <div class="form-group">
            <label for="name">Nom complet</label>
            <input type="text" id="name" name="name" placeholder="Votre nom complet" required>
        </div>

        <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Écrivez votre message ici" required></textarea>
        </div>

        <div class="form-group">
            <button type="submit">Envoyer le message</button>
        </div>
    </form>

    <div class="contact-info">
        <p>Email: <a href="farisdoghmi@gmail.com">farisdoghmi@gmail.com</a></p>
        <p>Téléphone: 0612345678</p>
    </div>
</div>

</body>
</html>
